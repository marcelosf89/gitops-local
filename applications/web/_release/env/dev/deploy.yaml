apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: web
    app.kubernetes.io/name: web
  name: web
  namespace: web
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: web
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: web
    spec:
      containers:
        - name: web
          image: dockerhub.com/masf89/web:v0.0.1-733a8b1
          ports:
            - containerPort: 8484
          # readinessProbe:
          #   httpGet:
