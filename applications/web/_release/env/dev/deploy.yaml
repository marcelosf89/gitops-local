          envFrom:
            - secretRef:
                name: web-mysql-secrets
          resources:
            limits:
              memory: "128Mi"
            requests:
              cpu: "20m"
              memory: "128Mi"
          securityContext:
            allowPrivilegeEscalation: false
            runAsUser: 10001
            runAsGroup: 10001
            capabilities:
              drop: ["ALL"]
      restartPolicy: Always
