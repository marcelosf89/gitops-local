apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-observability
  namespace: observability
  labels:
    grafana_dashboard: "1"
    release: "metrics"
data:
  mysql.json: |-
{{ .Files.Get "dashboards/mysql.json" | indent 4 }}
  go_process.json: |-
{{ .Files.Get "dashboards/go_process.json" | indent 4 }}